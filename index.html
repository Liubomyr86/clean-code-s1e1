<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <header class="header">
      <h1 class="visually-hidden"> TODO List</h1>
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="The Eisenhower matrix"
      >
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-item">
        <h2 class="title add-item__title">Add Item</h2>
        <div class="add-item__wrapper">
          <input
            id="new-task"
            class="task add-item__input"
            type="text"
          >
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="title">Todo</h2>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-label task">Pay Bills</label>
            <input
              class="task list__item-text list__item-text_none"
              type="text"
            >
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-label task">Go Shopping</label>
            <input
              class="task list__item-text list__item-text_none"
              type="text"
              value="Go Shopping"
            >
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="title">Completed</h2>
        <ul class="list list_completed" id="completed-tasks">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox" checked>
            <label class="list__item-label task">See the Doctor</label>
            <input
              class="task list__item-text list__item-text_none"
              type="text"
            >
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
